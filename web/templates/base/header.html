{{ define "Header" }}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-input {
            @apply border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm;
        }
        .form-textarea {
            @apply border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm;
        }
        .form-select {
            @apply border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm;
        }
        .form-checkbox {
            @apply text-indigo-600 border-gray-300 rounded focus:ring-indigo-500;
        }
        .form-radio {
            @apply text-indigo-600 border-gray-300 rounded-full focus:ring-indigo-500;
        }
    </style>
</head>
{{end}}
